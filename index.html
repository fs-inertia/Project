<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-7 text-center mt-2"> Crypto Tracker </h1>
            <h4 class="col-7 text-center mt-2"> By Mohammad Muzzammil Ahmad </h4>
            <div class="col-md-6 row justify-content-center main fix" id="allContaint">
                <img  src="cryptoimg.jpeg" height="100px" width="90px">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12  form-group btn btn-success ">
                                <label for="coin">
                                    <span style="font-weight: 700;">Coin type</span>
                                </label>
                                <select class="form-control" name="coinType" id="coin">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="wrapped-bitcoin">Wrapped-Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                    <option value="solana">Solana</option>
                                    <option value="cardano">Cardano</option>
                                    <option value="helium">Helium</option>
                                    <option value="tron">Tron</option>
                                    <option value="gala">Gala</option>
                                    <option value="dai">Dai</option>
                                    <option value="bitcoin-cash">Bitcoin-Cash</option>
                                    <option value="litecoin">Litecoin</option>
                                    <option value="stellar">Stellar</option>
                                </select>
                            </div>
                        </div>
                            <button type="submit" class="col-12 btn btn-dark ">Get Details</button>
                    </form>
                </div>
            </div>
            <div class="col-md-9 text-center row justify-content-center align-items-center" id="result" style="margin-top:40px;">
                <table class="p-4 col-md-7" border="1.7px" style="background-color: rgba(241, 232, 232, 0.952); font-weight: 620;" id="resTable">
                    

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
